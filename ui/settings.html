<div class="modal" id="settingsModal" aria-hidden="true">
  <div class="modal-card modal-card--muted">
    <h3>Settings</h3>
    <div class="controls">
      <div class="control-group">
        <label for="playerNameSetting">Player name</label>
        <input id="playerNameSetting" type="text" maxlength="16" autocomplete="nickname" />
      </div>
      <div class="control-group">
        <label>Animations</label>
        <div class="checkboxes">
          <label>
            <input id="successAnimationToggle" type="checkbox" checked />
            Show success animation
          </label>
          <label>
            <input id="flashCountdownToggle" type="checkbox" checked />
            Show flash countdown
          </label>
        </div>
      </div>
      <div class="control-group">
        <label>Progress</label>
        <div class="confirm-anchor">
          <div class="checkboxes">
            <button id="debugResetProgress" class="secondary" type="button">Reset Progress</button>
          </div>
          <div class="confirm-row confirm-popover" id="resetConfirmRow" hidden>
            <span>Reset all progress?</span>
            <div class="confirm-actions">
              <button id="resetConfirmYes" class="secondary" type="button" tabindex="-1">Yes</button>
              <button id="resetConfirmNo" class="secondary" type="button" tabindex="-1">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-actions">
      <button id="settingsClose" class="secondary icon-button modal-close" type="button" aria-label="Close">
        <img class="action-icon" src="imgs/x_button.png" alt="" />
      </button>
    </div>
  </div>
</div>
