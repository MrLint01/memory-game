<div class="modal modal--leaderboard" id="leaderboardModal" aria-hidden="true">
  <div class="modal-card modal-card--muted">
    <h3>Leaderboard</h3>
    <div class="leaderboard-list" id="leaderboardModalList">
      <div class="leaderboard-row">
        <span>#</span>
        <span>Player</span>
        <span>Time</span>
      </div>
      <div class="leaderboard-row leaderboard-row--empty" id="leaderboardModalEmpty">No data yet</div>
    </div>
    <div class="modal-actions">
      <button id="leaderboardClose" class="secondary icon-button modal-close" type="button" aria-label="Close">
        <img class="action-icon" src="imgs/x_button.png" alt="" />
      </button>
    </div>
  </div>
</div>
