<div class="modal" id="playerNameModal" aria-hidden="true">
  <div class="modal-card modal-card--muted">
    <h3>Player Name</h3>
    <p class="modal-note player-name-note">Used for leaderboards. You can change this later in Settings.</p>
    <div class="controls">
      <div class="control-group">
        <input id="playerNameInput" type="text" maxlength="16" autocomplete="nickname" />
      </div>
    </div>
    <div class="modal-actions">
      <button id="playerNameSkip" class="secondary" type="button">Skip</button>
      <button id="playerNameSave" class="secondary" type="button" disabled>Save</button>
    </div>
  </div>
</div>
